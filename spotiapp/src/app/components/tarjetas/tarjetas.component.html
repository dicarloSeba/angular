<div class="card-columns animated fadeIn">
  <div class="card" *ngFor="let item of items">
    <img class="card-img-top" [src]="item.images | sinfoto">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let item of item.artists" class="badge badge-pill badge-primary">{{ item.name }}</span>
      </p>
    </div>
  </div>
</div>
