<div class="card-columns">
    <div class="card" *ngFor="let canciones of nuevasCanciones">
        <img [src]="canciones.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ canciones.name }}</h5>
            <p class="card-text">
                <span class="badge badge-pill badge-primary" *ngFor="let artista of canciones.artists">
                    {{ artista.name }}
                </span>
            </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-10"></div>
</div>
